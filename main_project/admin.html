<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Some</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/admin.css">
    <script src="src/js/admin.js" defer type="module"></script>   
</head>

<body>
    <div class='main'>
        <div class='container'>
            <div class='category-1'>
                <header>
                    <div class="title">
                        Categories
                    </div>
                </header>
                <div class="div-of-categories"></div>
                <div class="input-but">
                    <input type="text">
                    <button class="add-btn">+</button>
                </div>
            </div>
            <div class='category-2'>
                <header>
                    <div class="image-picker">
                        <img class='new-image' src="" alt=''>
                        <img class='photo-image' src="/img/icons/Foto.png" alt=''>
                    </div>
                    <div class="title">
                        Dishes <span class="separator"></span> <span class="name-dish-header"></span>
                    </div>
                </header>
                <div class="div-of-dishes"></div>
                <div class="input-but">
                    <input type="text">
                    <button class="add-btn">+</button>
                </div>               
            </div>
            <div class='category-3'>                
                <header>
                    <div class="title">
                        Dish settings <span class="separator"></span> <span class="name-dish-header"></span>
                    </div>
                </header>
                <div class="div-of-dish-settings"></div>
                <div class="input-but">
                    <input type="text" disabled='disabled'>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
